name: rick_and_morty_sample
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  easy_localization: ^3.0.0
  flutter_bloc: ^8.0.1
  flutter_lints: ^1.0.0
  freezed_annotation: ^0.15.0
  json_annotation: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.7
  freezed: ^0.15.0+1
  json_serializable: ^6.1.4

flutter:
  generate: false
  uses-material-design: true

  assets:
    - assets/translations/

flutter_intl:
  main_locale: en_US
  enabled: true
